<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="main-header">Tic tac toe</h1>
    </header>
    <main class="main">
        <div class="container">
            <div class="game-option-container">
                <button type="button" class="xo-btn">X</button>
                <button type="button" class="xo-btn">O</button>
            </div>
            <div class="game-area-container">
                <div class="game-grid">
                    <div class="game-subgrid" id="grid1"></div>
                    <div class="game-subgrid" id="grid2"></div>
                    <div class="game-subgrid" id="grid3"></div>
                    <div class="game-subgrid" id="grid4"></div>
                    <div class="game-subgrid" id="grid5"></div>
                    <div class="game-subgrid" id="grid6"></div>
                    <div class="game-subgrid" id="grid7"></div>
                    <div class="game-subgrid" id="grid8"></div>
                    <div class="game-subgrid" id="grid9"></div>
                </div>
            </div>
            <div class="game-restart-container">
                <button type="button" class="restart-btn">
                    <h3 class="restart-btn-text">Restart</h3>
                </button>
            </div>
        </div>  
        <dialog class="dialog" id="end-game-dialog">
            <div class="dialog-text"></div>
            <div class="dialog-btn-container">
                <button type="button" class="xo-btn" id="play-again-btn">Play again!</button>
                <button type="button" class="xo-btn" id="exit-btn">Exit</button>
            </div>
        </dialog>   
    </main>
    <footer class="footer">
        <h6 id="footerText">Copyright Â© 2022 Askalamentor</h6>
        <a href="https://github.com/askalamentor" target="_blank">
            <img id="githubImage" src="./images/githubImage.png" alt="image to link github account">
    </footer>
</body>

</html>
