<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="main-header"></h1>
    </header>
    <main class="main">
        <div class="container">
            <div class="game-option-container">
                <button type="button" class="xo-btn">X</button>
                <button type="button" class="xo-btn">O</button>
            </div>
            <div class="game-area-container">
                <div class="game-grid">
                    <div class="game-subgrid"></div>
                    <div class="game-subgrid"></div>
                    <div class="game-subgrid"></div>
                    <div class="game-subgrid"></div>
                    <div class="game-subgrid"></div>
                    <div class="game-subgrid"></div>
                    <div class="game-subgrid"></div>
                    <div class="game-subgrid"></div>
                    <div class="game-subgrid"></div>
                </div>
            </div>
            <div class="game-restart-container">
                <button type="button" class="restart-btn">
                    <h3 class="restart-btn-text">Restart</h3>
                </button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <h6 id="footerText">Copyright Â© 2022 Askalamentor</h6>
        <a href="https://github.com/askalamentor" target="_blank">
            <img id="githubImage" src="./images/githubImage.png" alt="image to link github account">
    </footer>
</body>

</html>
